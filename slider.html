<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    <script src="angular.min.js"></script>
</head>
<body ng-app="News"  ng-controller="news_app_controller">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div  id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div  id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
                <div data-ng-app="news in newss">
                        <h1> {{newss[0].title}}</h1><br><br><br>
                        <img data-ng-src="{{newss[0].urlToImage}}" alt="2" title="2" />
                        <h1> {{newss[1].title}}</h1><br><br><br>
                        <img data-ng-src="{{newss[1].urlToImage}}" alt="2" title="2" />
                        
                    </div>
               
                {{newss[1].title}}
                {{newss[0].urlToImage}}

                <img data-ng-src="{{newss[0].urlToImage}}"  alt="2" title="2"  />
            <ul class="amazingslider-slides" style="display:inline-block;">
                <li><img data-ng-src="{{newss[0].title}}" alt="2"  title="{{newss[0].description}}" data-description="{{newss[0].title}}" />
                </li>
                <li><img data-ng-src="{{newss[1].title}}" alt="2"  title="2" data-description="{{newss[1].title}}" />
                </li>
                <li><img data-ng-src="{{newss[0].title}}" alt="2"  title="3" data-description="{{newss[2].title}}" />
                </li>
                <li><img data-ng-src="{{newss[1].title}}" alt="2"  title="4" data-description="{{newss[3].title}}" />
                </li>
                <li>hello</li>
                <li>hi</li>
               {{newss[0].title}}
                
            </ul>
            <ul class="amazingslider-thumbnails" style="display:inline-block;">
                <li><img data-ng-src="{{newss[0].urlToImage}}" alt="1" title="{{newss[0].title}}" /></li>
                <li><img data-ng-src="{{newss[1].urlToImage}}" alt="2" title="{{newss[1].title}}" /></li>
               <li> {{newss[0].title}}</li>
               <li>hrllo</li>
               <li>hi</li>
            </ul>
      
    </div>
    <!-- End of body section HTML codes -->
    <script src="newsController.js"></script>
  
</body>
</html>
